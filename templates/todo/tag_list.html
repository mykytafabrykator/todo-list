{% extends "base.html" %}

{% block content %}
    <h1>Tag list <a href="#" class="btn btn-primary">Add Tag</a></h1>

    {% if tag_list %}
        {% for tag in tag_list %}
          {{ tag.name }}
          <br>
        {% endfor %}
    {% else %}
        <p>There are no tags in the service.</p>
    {% endif %}
{% endblock %}
