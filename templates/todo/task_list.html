{% extends "base.html" %}

{% block content %}
    <h1>Task List <a href="{% url 'todo:task-create' %}" class="btn btn-primary">Add Task</a></h1>
    {% if task_list %}
    {% for task in task_list %}
        {{ task.content }}
        {{ task.creation_datetime }}
        {{ task.deadline }}
        <br>
    {% endfor %}
    {% else %}
      <p>There are no tasks in the service.</p>
    {% endif %}
{% endblock %}
